<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Error 404</title>
</head>

<body>
    <section class="container">
        <div class="box_container">
            <header class="header_container">
                <a href="#" class="link_error">404 not found</a>
            </header>

            <main class="box_description">

                <div class="box_image">
                    <img class="image_error" src="./img/errorPage404.svg" alt="Erro 404">
                </div>

                <div class="description">
                    <h1 class="title_description">Desculpe, não conseguimos encontrar o que você pesquisou</h1>
                    <p class="paragraph_description">A página que você está procurando foi removida ou está
                        temporariamente indisponível.</p>
                    <button class="btn_container"><img class="icon_arrow" src="./img/arrow.png" alt="seta"> Voltar para
                        a home</button>
                </div>
            </main>
        </div>
        <footer> &copy; Develop by Ana Beatriz</footer>
    </section>
</body>

</html>
